<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-md rounded p-6">

        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Créez votre compte</h2>
        <form action="../backend/db_connect.php" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nom</label>
                <input type="text" name="name" id="name"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-emerald-200"
                    required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="firstname">Prénom(s)</label>
                <input type="text" name="firstname" id="firstname"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-emerald-200"
                    required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phone_number">Numéro de téléphone</label>
                <input type="text" name="phone_number" id="phone_number"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-emerald-200"
                    required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">E-mail</label>
                <input type="email" name="email" id="email"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-emerald-200"
                    required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Mot de passe</label>
                <input type="password" name="password" id="password"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-emerald-200"
                    required>
            </div>
            <a href="index.html">
            <button type="submit"
                class="w-full bg-emerald-600 text-white py-2 px-4 rounded-lg hover:bg-emerald-700 focus:outline-none">
                S'inscrire
            </button></a>
        </form>
        <p class="mt-4 text-center text-gray-600">Vous avez déjà un compte? <a href="login.html"
                class="text-emerald-600 hover:underline">Connectez-vous</a></p>
    </div>
</body>

</html>
