<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function fetchUserData() {
            const response = await fetch("../backend/users.php?action=fetch_user");
            const data = await response.json();
            if (data.error) {
                document.getElementById("userInfo").innerHTML = `<p class="text-red-500">${data.error}</p>`;
            } else {
                document.getElementById("userInfo").innerHTML = `
                    <h2 class="text-xl font-bold mb-2">Welcome, ${data.firstname}!</h2>
                    <p><strong>Full Name:</strong> ${data.firstname} ${data.name}</p>
                    <p><strong>Email:</strong> ${data.email}</p>
                    <p><strong>Phone Number:</strong> ${data.phone_number}</p>
                `;
            }
        }

        window.onload = fetchUserData;
    </script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div id="userInfo" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md text-center">
        <!-- User info will be displayed here -->
    </div>
</body>
</html>
